server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/AstonTrainee
spring.datasource.username=AstonTrainee
spring.datasource.password=AstonTrainee
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=ERROR
logging.level.com.ausiankou=DEBUG
logging.level.org.hibernate=INFO

logging.file.name=logs/user-service.log

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

app.openapi.dev-url=http://localhost:8080
app.openapi.prod-url=https://api.ausiankou.org

spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50